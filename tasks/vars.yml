---

- name: "vars: Set variables for i386"
  set_fact:
    pkg_dict: "{{ pkg_dict + pkg_dict_i386 }}"
    pkg_list: "{{ pkg_list + pkg_list_i386 }}"
  when:
    - freebsd_ports_arch_auto|bool
    - ansible_architecture == "i386"

- name: "vars: Set variables for amd64"
  set_fact:
    pkg_dict: "{{ pkg_dict + pkg_dict_amd64 }}"
    pkg_list: "{{ pkg_list + pkg_list_amd64 }}"
  when:
    - freebsd_ports_arch_auto|bool
    - ansible_architecture == "amd64"

- name: "vars: Set variables for arm"
  set_fact:
    pkg_dict: "{{ pkg_dict + pkg_dict_arm }}"
    pkg_list: "{{ pkg_list + pkg_list_arm }}"
  when:
    - freebsd_ports_arch_auto|bool
    - ansible_architecture == "arm"

- name: "vars: Set variables for arm64"
  set_fact:
    pkg_dict: "{{ pkg_dict + pkg_dict_arm64 }}"
    pkg_list: "{{ pkg_list + pkg_list_arm64 }}"
  when:
    - freebsd_ports_arch_auto|bool
    - ansible_architecture == "arm64"

