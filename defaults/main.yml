---
# defaults for freebsd-ports

freebsd_ports_debug: False

freebsd_use_packages: "yes"
pkg_dict: []
pkg_list: []
pkg_list_deinstall: []

# portsnap cron
freebsd_ports_portsnap_cron_enable: False
freebsd_ports_portsnap_cron_user: "root"
freebsd_ports_portsnap_cron_mailto: "root"
freebsd_ports_portsnap_cron_hour: "*/6"
freebsd_ports_portsnap_cron_minute: "15"
freebsd_ports_portsnap_cron_command: "/usr/sbin/portsnap cron"

